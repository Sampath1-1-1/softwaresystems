<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: light gray; /* Light gray background */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .signup-container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .signup-title {
            font-weight: 600;
            color: #333;
            font-size: 1.75rem;
            margin-bottom: 20px;
            text-align: left; /* Align title to the left */
        }
        .form-control {
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: left; /* Align text inside input fields to the left */
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 10px;
            background-color: #007bff; /* Blue color for button */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }
        .text-center a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2 class="signup-title">Sign Up</h2>
    <form>
        <input type="text" class="form-control" id="username" required placeholder="Full Name">
        <input type="email" class="form-control" id="email" required placeholder="Email">
        <input type="password" class="form-control" id="password" required placeholder="Password">
        <button type="submit" class="btn btn-primary">Create account</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="index.html">Login</a></p>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
